<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #boxA{
            /*
            float: left/right/none
            요소를 분리시킬 수 있는 기능, 중심 속성이 없음
            중심으로 분리시킬 경우 'margin:auto'로 적용
            */
            float: left;
            width: 200px;
            height: 200px;
            background-color: coral;
        }
        #boxB{
            float: right;
            width: 200px;
            height: 200px;
            background-color: coral;
        }
        #boxC{
            margin:auto;
            width: 200px;
            height: 200px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div id="boxA">박스 A</div>
    <div id="boxB">박스 B</div>
    <div id="boxC">박스 C</div>
</body>
</html>
