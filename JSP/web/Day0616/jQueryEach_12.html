<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_jQueryEach</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style type="text/css">
        .high_light_0{background-color: yellow;}
        .high_light_1{background-color: green;}
        .high_light_2{background-color: blue;}
        .high_light_3{background-color: coral;}
        .high_light_4{background-color: red;}
    </style>
    <script type="text/javascript">
        $(function () {
            $('#btnA').click(function () {
                $('h3').each(function (index) {
                    $(this).addClass("high_light_"+index);
                });
            });

            $('#btnB').click(function () {
                $('h3').each(function (index) {
                    $(this).removeClass("high_light_"+index);
                })
            })
        });
    </script>
</head>
<body>
    <h3>background-color change!!</h3>
    <h3>background-color change!!</h3>
    <h3>background-color change!!</h3>
    <h3>background-color change!!</h3>
    <h3>background-color change!!</h3>

    <button id="btnA" class="btn btn-danger">color 변경</button>
    <button id="btnB" class="btn btn-danger">color 제거</button>
</body>
</html>
