<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_jQuerySelect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('li:first').css('background-color', 'red'); // li태그들 중에서 제일 첫번째 태그에 적용
            $('li:first-child').css('border', '3px solid blue'); // li의 첫번째 자식태그에 적용
        })
    </script>
</head>
<body>
    <p>여자에게 인기 있는 직업</p>
    <ol>
        <li>프로그래머</li>
        <li>연예인</li>
        <li>백수</li>
        <li>약사</li>
    </ol>
    <p>남자에게 인기 있는 직업</p>
    <ol>
        <li>프로그래머</li>
        <li>판사</li>
        <li>의사</li>
        <li>유튜버</li>
    </ol>
</body>
</html>
