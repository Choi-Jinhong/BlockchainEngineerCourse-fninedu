<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_functionTest</title>
    <script>
        /*일반적인 함수선언*/
        function hello() {
            document.write("자바스크립트 시작 ~");
        }
        hello();
        /*리터럴 방식의 함수 선언*/
        hello2 = function () {
            document.write("리터럴 방식 함수");
        }
        hello2();
        (function () {
            document.write("익명의 함수 선언");
        })();

    </script>
</head>
<body>

</body>
</html>
