<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_jQueryEvent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#fade').click(function () {
                $('#divC').fadeIn();
                $('#divA').fadeIn('fast'); // slow fast로 설정 가능
                $('#divB').fadeIn(1000); // 10초 동안
            });
        });
    </script>
</head>
<body>
    <button id="fade" class="btn btn-info">fade된 박스 생성</button>
    <br><br>
    <div id="divA" style="width: 80px; height: 80px; display: none; background-color: red;"></div>
    <div id="divB" style="width: 80px; height: 80px; display: none; background-color: green;"></div>
    <div id="divC" style="width: 80px; height: 80px; display: none; background-color: blue;"></div>
    <div id="divD" style="width: 80px; height: 80px; display: none; background-color: coral;"></div>
</body>
</html>
