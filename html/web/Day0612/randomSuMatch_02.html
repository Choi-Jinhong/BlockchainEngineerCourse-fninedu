<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_randomSuMatch</title>
    <style type="text/css">
        #out{
            position: absolute;
            top: 50px;
            border: 2px solid gray;
            width: 300px;
            height: 220px;
            background: #ffffcc;
            font-size: 11pt;
        }
    </style>
    <script type="text/javascript">
        var rnd;
        var cnt = 0;
        window.onload = function () {
            rnd = parseInt(Math.random()*100) + 1;
        }
        function check(num) {
            cnt++;
            if(num > rnd)
                out.innerHTML += cnt + ":" + num + "보다 작습니다<br>";
            else if(num <rnd)
                out.innerHTML += cnt + ":" + num + "보다 큽니다.<br>";
            else{
                out.innerHTML +="<h4>축하합니다. 정답입니다. 정답은 " + rnd + "였습니다.</h4>";
                imge.src="C4.png";
            }
            if(cnt > 10){
                out.innerHTML +="<h4>실패하였습니다.</h4>";
            }
            frm.num.value='';
            frm.num.focus();
        }
    </script>
</head>
<body>
    <form action="#" name="frm" onsubmit="return false">
        <b>숫자입력: </b>
        <input type="text" name="num" size="5" onkeydown="if(event.keyCode===13) check(value)">
    </form>
    <!--숫자가 출력될 공간 -->
    <div id = "out">

    </div>
    <!--이미지가 출력될 공간 -->
    <div style="position: absolute; top: 80px; left: 330px; background: red">
        <img alt="" src="" name="imge">
    </div>
</body>
</html>
