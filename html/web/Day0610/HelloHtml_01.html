<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre><!--pre태그: 코드작성대로 엔터가 적용-->
        <b>Hello HTML</b><!-- b태그: 굵게 --><br><!--br 태그: 줄바꿈-->
        태그적용 미실시
        HAPPYDAY
    </pre>
    <hr><!--hr태그: 선 생성-->
    <hr color="#ffe4e1" width="500" size="3" align="Left"><!--color는 선색깔, width는 길이, size는 선 두께, align(Center, left, right)은 선 정렬-->
    <hr color="#ffe4e1" width="500" size="3">
    <!-- p태그: 문단처리를 위해 사용, 위아래 줄이 띄워짐-->
    <p align="Left">Have a Nice Day</p>
    <p align="Right">Have a Nice Day</p>
    <p align="Center">Have a Nice Day</p>
    <b>폰트 속성</b><br>
    <font size="5" color="green" face="Impact">Have a Nice Day</font><br>
    <font size="7" color="#ff0000" face="">Have a Nice Day</font>
    <!-- b는 굵게, u는 밑줄-->
    <!-- 속성과 속성사이는 ; 으로 구분-->
    <b style="font-size: 15pt; color: orange;"><u>안녕하세요</u></b>
    <!-- em: 특정 글자를 __배로 늘림-->
    <!-- background: 배경색을 지정-->
    <span style="font-size: 2em; background: green;">Happy Day</span>
</body>
</html>
