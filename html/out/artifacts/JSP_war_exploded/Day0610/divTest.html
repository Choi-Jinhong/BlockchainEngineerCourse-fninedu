<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*
        .class: 여러 곳에서 사용 가능
        #id: 한 곳에서만 사용 가능
         */
        .mbc{
            color: magenta;
        }
        div.sbs{
            color: green;
            font-size: 20pt;
            width: 200px;
            height: 50px;
            border: 1px solid purple;
        }
        #kbs{
            position: absolute;
            top: 400px;
            left: 200px;
            width: 200px;
            height: 200px;
            font-size: 20pt;
            padding-left: 20px;
            padding-top: 30px;
            border: dotted 3px red;
        }
    </style>
</head>
<body>
    <div style="color: red; font-size: 15pt; background: yellow; width: 200px; height: 15px">안녕하세요</div>
    <div style="position: absolute; top: 200px; left: 300px; width: 200px; height: 100px; border: dotted 3px;">오늘은 즐거운 수요일</div>]
    <div class="mbc">Happy Day</div>
    <div class="mbc">오늘은 수요일 html 공부중</div>
    <div class="sbs">자바 공부하는 중</div>
    <div id="kbs">생활코딩 css</div>
</body>
</html>
