<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_mouseEvent</title>
    <script type="text/javascript">
        function test() {
            var str="<font color='red' size='5'>안녕하세요</font>";
            out.innerHTML = str;
        }
    </script>
</head>
<body>
    <input type="button" value="click me" onclick="test()"><br>
    <div id="out">

    </div>
    <hr>
    <img alt="" src="img/image/candle_on.jpg" onmouseover="this.src='img/image/candle_off.jpg'" onmouseout="this.src='img/image/candle_on.jpg'">
</body>
</html>
