<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_eventInput</title>
    <script type="text/javascript">
        function ok() {
            alert("예")
        }
        function no() {
            alert("아니오, 아직 안했습니다.")
        }
    </script>
</head>
<body>
    <h1>수강신청 하셨나요??</h1>
    <form action="#">
        <fieldset>
            <legend>수강신청확인</legend>
            <input type="button" value="예" onclick="ok()">
            <input type="button" value="아니오" onclick="no()">
        </fieldset>
    </form>
</body>
</html>
