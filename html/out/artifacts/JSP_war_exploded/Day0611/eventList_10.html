<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function sampleConfirm() {
            if(confirm('좋아요?'))
                alert("네 좋아요.");
            else
                alert("아니요.");
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="sampleConfirm()" value="click me!!">
    </div>
</body>
</html>
